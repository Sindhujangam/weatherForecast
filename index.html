<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter city name">
            <div id="suggestions"></div> <!-- Suggestions container inside the form -->
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-info">
            <div id="weather-icon"></div>
            <div id="location" class="bold-text"></div>
            <div id="completedescription" ></div>
            <div id="description"  class="bold-text"></div>
            <div id="temperature"  class="bold-text"></div>
            <div id="humidity"  class="bold-text"></div>
            <div id="precipitation" class="bold-text"></div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
